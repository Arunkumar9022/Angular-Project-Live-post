<div class="d-flex justify-content-center align-item-center" style="background-color:blanchedalmond;">
    <div class="rows">
        <div class="col-md-6 mt-3">
            <h3 *ngIf="editMode=== false">Post Add</h3>
            <h3 *ngIf="editMode=== true">Post Edit</h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control-lg" formControlName="title"/>
                </div>

                <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea type="text" class="form-control-lg" formControlName="description"></textarea>
                </div>
                <div class="mt-2">
                    <label class="form-label">Image Path</label>
                    <input type="text" class="form-control-lg" formControlName="imagePath" />
                    <img class="img-fluid mt-3" src="{{form.value.imagePath}}"  />
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mt-3 w-50 px-3 py-2" type="submit" [disabled]="form.invalid">Save</button>
                    <button class="btn btn-primary mt-3 w-50 px-3 py-2 mx-2" type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
